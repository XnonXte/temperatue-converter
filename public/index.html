<!-- Restyled using Bootstrap v5. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="tempConverterStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <h1>Temperature Converter</h1>
          <hr />
        </header>
      </div>
      <div class="content-intro">
        <h2>Introduction</h2>
        <p>
          This is a very simple website I made to convert temperatures from C to
          F to K and vice versa. Initially, it was just a fun project. The
          source code is available on
          <a href="https://github.com/XnonXte/Temperature-Converter">GitHub</a>;
          give it a star if you like it!
        </p>
      </div>
      <div class="content-form">
        <form>
          <label for="unitTypeFrom" class="form-label">From</label>
          <select
            class="form-select"
            type="text"
            id="unitTypeFrom"
            name="unitTypeFrom"
            required
          >
            <option value="c">Celcius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
          <label for="unitTypeTo" class="form-label">To</label>
          <select
            class="form-select"
            type="text"
            id="unitTypeTo"
            name="unitTypeTo"
            required
          >
            <option value="c">Celcius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
          <label for="value" class="form-label">Value</label>
          <input type="number" name="value" id="value" class="form-check" />
          <input
            type="button"
            value="Calculate"
            onclick="processTemperatureData()"
            class="btn btn-primary"
          />
        </form>
      </div>
      <div class="footer">
        <footer>
          <hr />
          <span>&copy; XnonXte 2023-Present</span>
          <a href="https://twitter.com/XnonXte">Twitter</a>
          <a href="https://youtube.com/@XnonXte">YouTube</a>
          <a href="https://github.com/XnonXte">GitHub</a>
        </footer>
      </div>
    </div>
  </body>
</html>
